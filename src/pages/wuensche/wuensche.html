<ion-header>

  <ion-navbar>
    <ion-title>Wünsche</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="neuerWunsch()">Wunsch äußern</button>
  <br><br>

  <ion-list>
    <button ion-item *ngFor="let wunsch of wuensche" (click)="showWunsch($event, wunsch)">
      <ion-avatar item-start>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/fd/ee/2b/fdee2b83bd0520b3149540349bc51e68.jpg">
      </ion-avatar>
      <h2>{{ wunsch.author }}</h2>
      <p>{{ wunsch.text }}</p>
    </button>
  </ion-list>


</ion-content>
