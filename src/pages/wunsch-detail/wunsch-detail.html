<ion-header>

  <ion-navbar>
    <ion-title>{{ wunsch.author }}'s Wunsch</ion-title>
    <div align="right" style="margin-right: 20px;">
      <ion-icon ios="ios-star-outline" md="ios-star-outline" [hidden]="favorit" (click)="favorite()" style="font-size: 25px;"></ion-icon>
      <ion-icon ios="ios-star" md="ios-star" [hidden]="!favorit" (click)="unfavorite()" style="font-size: 25px;"></ion-icon>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ wunsch.author }} um {{ uhrzeit }} <br><br>
  <p (click)="wunschMelden(wunsch)">  {{ wunsch.text }}
</p>

  <p *ngFor="let kommentar of kommentare">
  <ion-card-content (click)="kommentarMelden(kommentar)">
      {{ kommentar.text }}
    </ion-card-content>
  </p>
    <br><br>
    <button ion-button (click)="neuerKommentar()">
      kommentieren
    </button>




</ion-content>
