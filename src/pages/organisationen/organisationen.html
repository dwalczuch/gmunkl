<ion-header>

  <ion-navbar>
    <ion-title>Organisationen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<p *ngFor="let orga of organisationen | sort">
  <ion-card (click)="showOrganisation(orga)">
  <img [src]="orga?.logo"/>
  <ion-card-content>
    <ion-card-title>
      {{ orga?.stadt }}: {{ orga?.name }}
      </ion-card-title>
    <p>
      {{ orga?.zusammenfassung }}
    </p>
  </ion-card-content>
</ion-card>
<br><br>
</p>

</ion-content>
